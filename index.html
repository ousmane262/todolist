<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üìù To-Do List Avanc√©e</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }

    #taskInput { padding: 10px; width: 60%; font-size: 16px; }
    #addBtn { padding: 10px; font-size: 16px; }
    #filters button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    ul { list-style-type: none; padding-left: 0; margin-top: 20px; }
    li {
      background: white;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 6px solid #4caf50;
      border-radius: 4px;
    }

    .done {
      text-decoration: line-through;
      color: gray;
      border-left-color: #999;
    }

    .timestamp {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .delete {
      color: red;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>üìù Ma To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Ajouter une nouvelle t√¢che">
  <button id="addBtn">Ajouter</button>

  <div id="filters">
    <button data-filter="all">Toutes</button>
    <button data-filter="active">√Ä faire</button>
    <button data-filter="done">Termin√©es</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    const input = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");
    const filters = document.querySelectorAll("#filters button");

    let tasks = [];

    // ‚è≥ Charger depuis localStorage
    window.onload = () => {
      const saved = localStorage.getItem("tasks");
      if (saved) {
        tasks = JSON.parse(saved);
        afficherTaches("all");
      }
    };

    // ‚ûï Ajouter une t√¢che
    addBtn.addEventListener("click", () => {
      const texte = input.value.trim();
      if (texte === "") return;

      const nouvelleTache = {
        text: texte,
        done: false,
        date: new Date().toLocaleString()
      };

      tasks.push(nouvelleTache);
      sauvegarder();
      afficherTaches("all");
      input.value = "";
    });

    // üîÑ Afficher selon le filtre
    filters.forEach(btn => {
      btn.addEventListener("click", () => {
        const filter = btn.getAttribute("data-filter");
        afficherTaches(filter);
      });
    });

    // üñçÔ∏è Afficher toutes les t√¢ches
    function afficherTaches(filtre) {
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        if (
          filtre === "done" && !task.done ||
          filtre === "active" && task.done
        ) return;

        const li = document.createElement("li");
        if (task.done) li.classList.add("done");

        const spanText = document.createElement("span");
        spanText.textContent = task.text;

        const dateSpan = document.createElement("div");
        dateSpan.className = "timestamp";
        dateSpan.textContent = "Ajout√©e le : " + task.date;

        // ‚úÖ Toggle done
        li.addEventListener("click", () => {
          task.done = !task.done;
          sauvegarder();
          afficherTaches(filtre);
        });

        // ‚ùå Supprimer
        const deleteBtn = document.createElement("span");
        deleteBtn.textContent = "‚úñ";
        deleteBtn.classList.add("delete");
        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          tasks.splice(index, 1);
          sauvegarder();
          afficherTaches(filtre);
        });

        const div = document.createElement("div");
        div.appendChild(spanText);
        div.appendChild(dateSpan);

        li.appendChild(div);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
      });
    }

    function sauvegarder() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>

</body>
</html>
